<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Scripting</title>
  </head>
  <body style="background-color: #000; color: aliceblue">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children); // it returns a HTMLCollection
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild); // <div class="day">Monday</div>
    console.log(parent.lastElementChild); // <div class="day">Thursday</div>

    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes); // output:-> NODES: NodeList(9)
    // why `9` as web browser makes a object tree for every element and it also counts a line break("enter key") as a node
    // in the parent div there is 4 child but there are 5 times line break is used(which is new div started in a new line and a line break after every div) web browser counts the only first line break in html more than one do not render
  </script>
</html>
